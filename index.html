    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap");

<body>
    <section name="container">
        <div class="container">
            <center><h1>Tic-Tac-Toe</h1>
                <br>
                <input type="text" class="cell" id="t1" onclick="t1_func(); myfunc()" readonly>
                <input type="text" class="cell" id="t2" onclick="t2_func(); myfunc()" readonly>
                <input type="text" class="cell" id="t3" onclick="t3_func(); myfunc()" readonly>
                <br>
                <input type="text" class="cell" id="t4" onclick="t4_func(); myfunc()" readonly>
                <input type="text" class="cell" id="t5" onclick="t5_func(); myfunc()" readonly>
                <input type="text" class="cell" id="t6" onclick="t6_func(); myfunc()" readonly>
                <br>
                <input type="text" class="cell" id="t7" onclick="t7_func(); myfunc()" readonly>
                <input type="text" class="cell" id="t8" onclick="t8_func(); myfunc()" readonly>
                <input type="text" class="cell" id="t9" onclick="t9_func(); myfunc()" readonly>
                <br>
                <p id="printResult"></p>
                <br>
                <button id="reset" onclick="reset()">Reset</button>

                
            </center>
        </div>
    </section>
